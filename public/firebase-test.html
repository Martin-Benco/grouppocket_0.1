<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - GroupPocket</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Firebase Test</h1>
    <div id="results"></div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const resultsDiv = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function testFirebase() {
            addResult('üî• Zaƒç√≠nam Firebase test...', 'info');
            
            try {
                // Konfigur√°cia
                const firebaseConfig = {
                    apiKey: "AIzaSyBe3IpLHA-KOBkVpBL7bHP0RwxwN_DOGoA",
                    authDomain: "grouppocket-402df.firebaseapp.com",
                    projectId: "grouppocket-402df",
                    storageBucket: "grouppocket-402df.firebasestorage.app",
                    messagingSenderId: "321578774200",
                    appId: "1:321578774200:web:a62b3a2ad2e0355e21ce4d",
                    measurementId: "G-34MYJBFRM9"
                };
                
                addResult('‚úÖ Konfigur√°cia naƒç√≠tan√°', 'success');
                
                // Inicializ√°cia
                const app = initializeApp(firebaseConfig);
                addResult('‚úÖ Firebase app inicializovan√Ω', 'success');
                
                const db = getFirestore(app);
                addResult('‚úÖ Firestore datab√°za pripojen√°', 'success');
                
                // Test z√°pisu
                const testData = {
                    name: 'Test skupina',
                    id: 'TEST123',
                    createdAt: new Date(),
                    members: ['Test ƒçlen']
                };
                
                const groupsRef = collection(db, 'groups');
                const docRef = await addDoc(groupsRef, testData);
                addResult(`‚úÖ Test skupina ulo≈æen√° s ID: ${docRef.id}`, 'success');
                
                // Test ƒç√≠tania
                const querySnapshot = await getDocs(groupsRef);
                addResult(`‚úÖ Naƒç√≠tan√Ωch skup√≠n: ${querySnapshot.size}`, 'success');
                
                addResult('üéâ V≈°etky testy √∫spe≈°n√©! Firebase funguje spr√°vne.', 'success');
                
            } catch (error) {
                addResult(`‚ùå Chyba: ${error.message}`, 'error');
                addResult(`‚ùå Stack: ${error.stack}`, 'error');
            }
        }
        
        // Spusti test
        testFirebase();
    </script>
</body>
</html>
