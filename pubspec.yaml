name: grouppocket
description: GroupPocket - Zdieľanie výdavkov aplikácia napísaná vo Flutter

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI komponenty
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.9
  
  # State management
  provider: ^6.1.1
  
  # Animácie
  flutter_animate: ^4.5.0
  
  # Utilities
  intl: ^0.19.0
  cloud_firestore: ^6.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
    - assets/icons/
